<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main-container">
        <!-- current weather -->
        <div id="current-weather"></div>
            <hi id="Bristol"></hi>
            <h2 id="Now"></h2>

        <img src="cloud1.png" alt="weather icon">
        <p>8 C / 2 C</p>
        <div id = "current-info">
            <div class="info">
                <div class="text-center"><span class="material-symbols-outlined">air</span></div>
                <p>9 km/h</p>
                <p>Wind</p>
            </div>
            <div class="info">
                <div><span class="material-symbols-outlined">water_drop</span></div>
                <p>91 %</p>
                <p>Rain Probability</p>
            </div>
        </div>
        <div class="info">
            <div><span class="material-symbols-outlined">water</span></div>
            <p>31%</p>
            <p>Humidity</p>
        </div>


    </div>
    <!-- forecast -->
    <div id="forecast">
        <div class="forcast-info">
            <p class="day">Monday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6&deg;C</p>
            <p>9&deg;C</p>
        </div>
        <div class="forcast-info">
            <p class="day">Tuesday</p>
            <div><span class="material-symbols-outlined">ac_unit</span></div>
            <p>Snow</p>
            <p>6&deg;C</p>
            <p>9&deg;C</p>
        </div>
        <div class="forcast-info">
            <p class="day">Wednesday</p>
            <div><span class="material-symbols-outlined">ac_unit</span></div>
            <p>Snow</p>
            <p>6&deg;C</p>
            <p>9&deg;C</p>
        </div>
        <div class="forcast-info">
            <p class="day">Thurday</p>
            <div><span class="material-symbols-outlined">thunderstorm</span></div>
            <p>Storm</p>
            <p>6&deg;C</p>
            <p>9&deg;C</p>
        </div>
        <div class="forcast-info">
            <p class="day">Friday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6&deg;C</p>
            <p>9&deg;C</p>
        </div>
    </div>
</body>
</html>
